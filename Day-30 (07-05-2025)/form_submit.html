<html>
    <head>
        <title>Employee Information System</title>
    </head>
    <body>
        <form action="https://www.google.com">
            <h1>Employee Data Maintenance</h1>
            <hr><br>
            <table>
                <tr>
                    <td>Employee Code: </td>
                    <td><input type="text" placeholder="Employee Code" name="code"></td>
                </tr>
                <tr>
                    <td>Employee Name: </td>
                    <td><input type="text" placeholder="Employee Name" name="name"></td>
                </tr>
                <tr>
                    <td>Father's Name: </td>
                    <td><input type="text" placeholder="Father's Name" name="father"></td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td><input type="date" placeholder="Date of Birth" name="dob"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>
                        <select>
                            <option value="">Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Employeed: </td>
                    <td>
                        <input type="radio" name="gender"> Yes &nbsp;
                        <input type="radio" name="gender"> No
                    </td>
                </tr>
                <tr>
                    <td>Innoculation: </td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="checkbox"> DPT</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"> Malaria</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"> Covid 19</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
