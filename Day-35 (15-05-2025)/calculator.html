<html>
    <head>
        <title>Calculator</title>
        <script>
            function result(btn) {
                rs = document.getElementById("rs")
                rs.innerHTML = btn.name
            }
        </script>
    </head>
    <body>
        <h3 align="center"><b><u>Calculator App</u></b></h3>

        <table align="center" border="8" cellpadding="20">
            <tr>
                <th colspan="4" align="right"><label id="rs">0.00</label></th>
            </tr>
            <tr>
                <th valign="bottom">MC</th>
                <th valign="bottom">M+</th>
                <th valign="bottom">M-</th> 
                <th valign="bottom">MR</th>     
            </tr>
            <tr>
                <th><button onclick="result(this);">%</button></th>
                <th>CE</th>
                <th>.</th>
                <th>/</th>
            </tr>
            <tr>
                <td><button name="7" onclick="result(this);">7</button></td>
                <td><button name="8" onclick="result(this);">8</button></td>
                <td><button name="9" onclick="result(this);">9</button></td>
                <td><button name="x" onclick="result(this);">x</button></td>
            </tr>
             <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>0</td>
                <td colspan="2" align="center">=</td>
            </tr>
        </table>
    </body>
</html>
