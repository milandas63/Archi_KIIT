<!DOCTYPE html>
<html>
    <head>
        <title>Contact Table</title>
    </head>
    <body>
        <h1>Contact Table</h1>
        <hr><br>
        <form action="/Project1/toContactDb" method="post">
        <table>
            <tr>
                <td>Slno: </td>
                <td><input type="text" name="slno" size="10"></td>
            </tr>
            <tr>
                <td>Contact Name: </td>
                <td><input type="text" name="name" size="30"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender" value="F"> Female
                    <input type="radio" name="gender" value="M"> Male
                </td>
            </tr>
            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Email-id: </td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile No.: </td>
                <td><input type="phone" name="Mobile"></td>
            </tr>
            <tr>
                <td>Location: </td>
                <td>
                    <select name="location" id="location">
                        <option value="">Select</option>
                        <option value="1">Cuttack</option>
                        <option value="2">Bhubaneswar</option>
                        <option value="3">Berhampur</option>
                        <option value="4">Jeypore</option>
                        <option value="5">Rourkela</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Relation: </td>
                <td>
                <select name="relation" id="relation">
                    <option value="">Select</option>
                    <option value="1">Cousin</option>
                    <option value="2">School Friend</option>
                    <option value="3">Sibling</option>
                </select>
                </td>
            </tr>
        </table>
        <br><br><br>
        <input type="submit" value=" Save ">
        </form>
        <br>
    </body>
</html>
